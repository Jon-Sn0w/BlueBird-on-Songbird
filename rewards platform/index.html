<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Interface for Rewards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
<button class="navigation-btn" onclick="location.href='../index.html'">Go Back</button>
<div class="container container-1">
<div class="flex-container">
<button id="connectWallet">Connect Wallet</button> 
<button id="registerUserButton">Register for All Pools</button>
</div> 
<p>Connected Address: <span id="address"></span></p>
<div class="flex-container">
<button id="updateBalancesButton">Update Balances</button> 
<div class="action">
<div id="spinner" class="spinner"></div>
<img id="success-icon" src="images/success_icon.png" class="status-icon" alt="Success" style="display: none;">
<img id="failure-icon" src="images/failure_icon.png" class="status-icon" alt="Failure" style="display: none;">
</div>
<div class="message"></div>
<div id="notification" class="notification">
<div id="accountMessage" class="message"></div>
<div id="approveMessage" class="message"></div>
<div id="transactMessage" class="message"></div>
<div id="rewardMessage" class="message"></div>
<!--<button id="checkRewardsButton">Check Rewards Balance</button>-->
</div>
</div>
</div>

<!-- Pool Section -->
<div class="container container-2">
<label for="poolDropdown">Select Pool:</label>
<select id="poolDropdown">
<option value="2">fthr_wsgb</option>
<option value="12">bbx_wsgb</option>
<option value="11">xac_wsgb</option>
<option value="6">sphx_wsgb</option>
<option value="3">fthr_sphx</option>
<option value="5">fthr_bbx</option>
<option value="4">fthr_xac</option>
<option value="9">bbx_sphx</option>
<option value="15">bbx_xac</option>
</select>

<div style="text-align: center;">
<button id="withdrawRewardsButton">Withdraw Rewards</button>
</div>

<!-- User Info Section -->
<div class="info-section">
<h2>User Info</h2>
<p>fthr_wsgb: <span id="fthr_wsgb_amount"></span></p>
<p>bbx_wsgb: <span id="bbx_wsgb_amount"></span></p>
<p>xac_wsgb: <span id="xac_wsgb_amount"></span></p>
<p>sphx_wsgb: <span id="sphx_wsgb_amount"></span></p>
<p>fthr_sphx: <span id="fthr_sphx_amount"></span></p>
<p>fthr_bbx: <span id="fthr_bbx_amount"></span></p>
<p>fthr_xac: <span id="fthr_xac_amount"></span></p>
<p>bbx_sphx: <span id="bbx_sphx_amount"></span></p>
<p>bbx_xac: <span id="bbx_xac_amount"></span></p>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>

</html>
